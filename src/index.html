<!DOCTYPE html>
<html>
<head>
    <title>Zulu time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="shortcut icon" href="../src/images/favicon.ico" />
    <link rel="apple-touch-icon" size="180x180" href="../src/images/apple-touch-icon.png" />
    <meta name="theme-color" content="#000000" />
    <script type="application/javascript">
        var manifestFile = '/manifest.json';
        var linkTag = document.createElement('link');
        linkTag.setAttribute('rel', 'manifest');
        linkTag.setAttribute('href', manifestFile);
        document.querySelector('head').appendChild(linkTag);
    </script>
</head>
<body>
<div id="app"></div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            var swName = '/service-worker.js';
            navigator.serviceWorker.register(swName).then(function(registration) {
                console.log('Worker registration successful', registration.scope);
            }, function(err) {
                console.log('Worker registration failed', err);
            }).catch(function(err) {
                console.log(err);
            });
        });
    } else {
        console.log('Service Worker is not supported by browser.');
    }
</script>
<script src="../src/index.js"></script>
</body>
</html>
