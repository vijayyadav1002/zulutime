<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zulu time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000" />
    <script type="application/javascript">
        function createLinkTags(filePath, rel) {
            var linkTag = document.createElement('link');
            linkTag.setAttribute('rel', rel);
            linkTag.setAttribute('href', filePath);
            document.querySelector('head').appendChild(linkTag);
        }
        createLinkTags('/manifest.json', 'manifest');
        createLinkTags('/favicon.ico', 'shortcut icon');
        createLinkTags('/apple-touch-icon.png', 'apple-touch-icon');
    </script>
</head>
<body>
<div id="app"></div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            var swName = '/service-worker.js';
            navigator.serviceWorker.register(swName).then(function(registration) {
                console.log('Worker registration successful', registration.scope);
            }, function(err) {
                console.log('Worker registration failed', err);
            }).catch(function(err) {
                console.log(err);
            });
        });
    } else {
        console.log('Service Worker is not supported by browser.');
    }
</script>
<script src="../src/index.js"></script>
</body>
</html>
